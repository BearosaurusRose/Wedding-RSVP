<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#fdfaf6] text-[#5a3222] font-serif">

  <!-- Header -->
  <section class="text-center py-12">
    <h1 class="text-4xl md:text-5xl font-bold tracking-wide">Anna & Steve</h1>
    <p class="italic mt-2 text-lg">Celebrate with us</p>
    <p class="text-3xl mt-4 font-semibold">6th June 2026</p>
  </section>

  <!-- RSVP Form -->
  <section class="max-w-lg mx-auto bg-white rounded-2xl shadow-lg p-8 border border-[#e6dcd5]">
    <h2 class="text-2xl font-bold mb-6 text-center">RSVP</h2>

    <form id="rsvpForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Full Name</label>
        <input id="fullName" name="fullName" type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input id="email" name="email" type="email" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">Will you be attending?</label>
        <select id="attendance" name="attendance" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]" required>
          <option value="">Select an option</option>
          <option value="Yes, joyfully attending">Yes, joyfully attending</option>
          <option value="Sorry, can’t make it">Sorry, can’t make it</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Family Members / +1 Attending</label>
        <textarea id="family" name="family" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]" rows="3" placeholder="Please list names of family members or +1 joining you..."></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Guest Type</label>
        <select id="guestType" name="guestType" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]">
          <option value="">Select an option</option>
          <option value="Day Guest">Day Guest</option>
          <option value="Evening Guest">Evening Guest</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Dietary Requirements</label>
        <select id="dietary" name="dietary" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]">
          <option value="">Select an option</option>
          <option value="None">None</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Additional Notes</label>
        <textarea id="notes" name="notes" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]" rows="3" placeholder="Enter any allergies or other needs here..."></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Song Request</label>
        <input id="song" name="song" type="text" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-[#c97b63]" placeholder="Enter a song you’d like to hear...">
        <p class="text-sm text-gray-500 mt-1">Not all songs will be played, but we will try our best to include requests.</p>
      </div>

      <button type="submit" class="w-full bg-[#c97b63] text-white font-semibold py-3 rounded-xl shadow hover:bg-[#a65e4b] transition">
        Submit RSVP
      </button>
    </form>

    <p id="thankYouMessage" class="hidden mt-6 text-center text-lg font-medium text-green-700">
      ✅ Thank you for your response! We can’t wait to celebrate with you.
    </p>
  </section>

  <script>
    document.getElementById("rsvpForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzIg1ire600LWGGIHMz17elfBs1i_LgSME7q6VwWDyqZ_9wC_rt6KadRuqmGg-xdYeyxg/exec", {
          method: "POST",
          body: formData,
        });

        if (response.ok) {
          form.classList.add("hidden");
          document.getElementById("thankYouMessage").classList.remove("hidden");
        } else {
          alert("There was an error submitting your RSVP. Please try again.");
        }
      } catch (error) {
        alert("There was an error submitting your RSVP. Please try again.");
        console.error(error);
      }
    });
  </script>
</body>
</html>
