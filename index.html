<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding RSVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #fdfbf7;
      font-family: 'Georgia', serif;
    }
    .card {
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    }
    .title {
      font-family: 'Cursive', serif;
      font-size: 2rem;
      color: #7b3f00;
    }
    .button {
      background: #7b3f00;
    }
    .button:hover {
      background: #9c5320;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4">

  <div class="card w-full max-w-xl">
    <h1 class="title text-center mb-6">Wedding RSVP</h1>

    <!-- RSVP Form -->
    <form id="rsvpForm" class="space-y-4">
      <input id="fullName" type="text" placeholder="Full Name" required class="w-full border rounded-lg p-3">
      <input id="email" type="email" placeholder="Email" required class="w-full border rounded-lg p-3">
      
      <select id="attendance" required class="w-full border rounded-lg p-3">
        <option value="">Will you be attending?</option>
        <option value="Yes, joyfully attending">Yes, joyfully attending</option>
        <option value="Sorry, can’t make it">Sorry, can’t make it</option>
      </select>

      <input id="family" type="text" placeholder="Other Guests Attending" class="w-full border rounded-lg p-3">
      
      <select id="guestType" class="w-full border rounded-lg p-3">
        <option value="">Guest Type</option>
        <option value="Day Guest">Day Guest</option>
        <option value="Evening Guest">Evening Guest</option>
      </select>

      <select id="dietary" class="w-full border rounded-lg p-3">
        <option value="">Dietary Requirements</option>
        <option value="None">None</option>
        <option value="Vegetarian">Vegetarian</option>
        <option value="Vegan">Vegan</option>
      </select>

      <textarea id="notes" class="w-full border rounded-lg p-3" rows="3" placeholder="Additional notes (allergies, etc.)"></textarea>
      <input id="song" type="text" placeholder="Song Request" class="w-full border rounded-lg p-3">

      <button type="submit" class="button text-white py-3 rounded-lg w-full">Submit RSVP</button>
    </form>

    <!-- Thank you message -->
    <p id="thankYouMessage" class="hidden mt-6 text-center text-lg font-medium text-green-700">
      ✅ Thank you for your RSVP!<br>We look forward to celebrating with you.
    </p>
  </div>

  <script>
    document.getElementById("rsvpForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {
        fullName: document.getElementById("fullName").value,
        email: document.getElementById("email").value,
        attendance: document.getElementById("attendance").value,
        family: document.getElementById("family").value,
        guestType: document.getElementById("guestType").value,
        dietary: document.getElementById("dietary").value,
        notes: document.getElementById("notes").value,
        song: document.getElementById("song").value
      };

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzIg1ire600LWGGIHMz17elfBs1i_LgSME7q6VwWDyqZ_9wC_rt6KadRuqmGg-xdYeyxg/exec", {
          method: "POST",
          body: JSON.stringify(formData)
        });

        const result = await response.json();
        if (result.result === "success") {
          document.getElementById("rsvpForm").classList.add("hidden");
          document.getElementById("thankYouMessage").classList.remove("hidden");
        } else {
          throw new Error(result.message || "Submission failed");
        }
      } catch (err) {
        alert("❌ There was an error submitting your RSVP. Please try again.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
